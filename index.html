<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__changes">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="places"></section>

      <!-- Редактирование профиля -->
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <button
            class="popup__close-btn popup__save-btn_submit"
            type="button"
          ></button>
          <form
            action="form"
            class="popup__form"
            method="post"
            name="popupEditForm"
            novalidate
          >
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              type="text"
              class="popup__input popup__input_type_user-name"
              id="user-name"
              name="userName"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="popup__input-error popup__input-error_type_user-name"
            ></span>
            <input
              type="text"
              class="popup__input popup__input_type_user-about"
              id="user-about"
              name="userAbout"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="popup__input-error popup__input-error_type_user-about"
            ></span>
            <button
              class="popup__save-btn popup__save-btn_type_submit"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <!-- Добавление фотографий и описания -->
      <section class="popup popup_type_add-place">
        <div class="popup__container">
          <button class="popup__close-btn" type="button"></button>
          <form
            action="form"
            class="popup__form"
            method="post"
            name="popupAddPlaceForm"
            novalidate
          >
            <h3 class="popup__title">Новое место</h3>
            <input
              type="text"
              class="popup__input popup__input_type_place-name"
              id="place-name"
              name="placeName"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span
              class="popup__input-error popup__input-error_type_place-name"
            ></span>
            <input
              type="url"
              class="popup__input popup__input_type_link-img"
              id="link-img"
              name="linkImg"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              class="popup__input-error popup__input-error_type_link-img"
            ></span>
            <button
              class="popup__save-btn popup__save-btn_type_submit"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </section>

      <!-- Развернуть фотографию на весь экран -->
      <section class="popup popup_type_show-img">
        <div class="popup__container">
          <button class="popup__close-btn" type="button"></button>
          <img src="#" alt="место" class="popup__show-img" />
          <h3 class="popup__place-description"></h3>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <!-- Добавление мест  -->
    <template class="template-place">
      <article class="place">
        <button class="place__trash-btn" type="button"></button>
        <img src="#" alt="Фотография" class="place__img" />
        <div class="place__description">
          <h2 class="place__name"></h2>
          <button class="place__heart-btn" type="button"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
